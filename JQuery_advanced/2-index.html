        function createFamilyTree() {

                            <th>Lastname</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Guillaume</td>
                            <td>Salva</td>
                        </tr>
                        <tr>
                            <td>Paulette</td>
                            <td>Salva</td>
                        </tr>
                        <tr>
                            <td>Antoine</td>
                            <td>Salva</td>
                        </tr>
                    </tbody>
                </table>
            `;

            // Append the table to the <body> using jQuery
            $("body").append(tableHTML);
        }

        // Call the function to generate the table
        createFamilyTree();
    </script>
